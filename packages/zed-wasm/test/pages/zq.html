<html>
  <head>
    <title>Parse Test</title>
    <style>
      * {
        max-inline-size: 66ch;
      }
      pre {
        background: #eee;
      }
    </style>

    <script src="/dist/browser.js" type="module"></script>
    <script>
      function puts(string) {
        const output = document.querySelector('pre');
        output.innerText = string;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const output = document.querySelector('pre');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const data = new FormData(form);
          const script = data.get('script');
          const input = data.get('input');
          puts('loading');
          try {
            const result = await zedWasm.zq({
              input: input,
              program: script,
            });
            puts(JSON.stringify(result));
          } catch (e) {
            puts(JSON.stringify(e, null, 2));
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Parse Test</h1>
    <form>
      <label for="input">Input</label>
      <input name="input" type="text" />
      <label for="script">Script</label>
      <input name="script" type="text" />
      <button>Submit</button>
    </form>
    <pre>
      Output
    </pre>
  </body>
</html>
